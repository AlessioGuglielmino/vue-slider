<body>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SLIDER VUE</title>

      <!-- BS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />

      <!-- FONT AWESOME -->
      <link rel="stylesheet"
      href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
      />

      <!-- STYLE CSS -->
      <link rel="stylesheet" href="style.css" />

      <!-- VUE FRAMEWORK -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <!-- JS -->
      <script src="main.js" type="text/javascript" defer></script>
    </head>

    <!-- MAIN HTML -->

    <body>
      <div id="app">
        <div class="container">
          <div class="slider-wrapper" tabindex="0">
            <div class="item">
              <img :src="slides[activeSlide].image" />
              <div class="text">
                <h3>{{slides[activeSlide].title}}</h3>
                <p>{{slides[activeSlide].text}}</p>
              </div>
            </div>

            <div class="thumbs">
              <div @click="goPrev " class="prev"></div>
              <div @click="goNext " class="next"></div>
              <div
                v-for="(thumb,index) in slides "
                class="thumb"
                :class="(index==activeSlide) ? 'active' : ''"
              >
                <img :src="thumb.image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
</body>
